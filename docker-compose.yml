services: 
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: pg-database
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
  web: 
    build: .
    depends_on:
      - db
    ports:
      - 3000:3000
      environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: pg-database
      POSTGRES_HOST: db
    volumes:
      - ./api/src:/usr/app/src